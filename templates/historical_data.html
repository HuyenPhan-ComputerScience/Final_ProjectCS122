<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Data</title>
</head>

<body>
    <h1>Historical Data for {{ stock_symbol }}</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Open</th>
                <th>High</th>
                <th>Low</th>
                <th>Close</th>
                <th>Adj Close</th>
                <th>Volume</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in data %}
            <tr>
                <td>{{ entry['Date'] }}</td>
                <td>{{ entry['Open'] }}</td>
                <td>{{ entry['High'] }}</td>
                <td>{{ entry['Low'] }}</td>
                <td>{{ entry['Close'] }}</td>
                <td>{{ entry['Adj Close'] }}</td>
                <td>{{ entry['Volume'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
