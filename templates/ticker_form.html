<!DOCTYPE html>
<html lang="en">

<head>
    <!DOCTYPE html>
    <html>

    <head>
        <title>Historical Data Form</title>
    </head>

<body>
    <h2>Historical Data Form</h2>
    <form method="post" action="/ticker/{{stock_symbol}}">
        <label for="stock_symbol">Stock Symbol:</label>
        <label>{{stock_symbol}}</label>
        <br />

        <label for="start_date">Start Date:</label>
        <input type="date" name="start_date" required><br>

        <label for="end_date">End Date:</label>
        <input type="date" name="end_date" required><br>

        <input type="submit" value="Get Historical Data">
    </form>
</body>

</html>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Historical Data</title>
</head>

<body>
    <h1>Historical Data</h1>
    <form method="post" action="/historical">
        <label for="stock_symbol">Stock Symbol:</label>
        <input type="text" name="stock_symbol" required>
        <label for="start_date">Start Date:</label>
        <input type="date" name="start_date" required>
        <label for="end_date">End Date:</label>
        <input type="date" name="end_date" required>
        <button type="submit">Get Historical Data</button>
    </form>
</body>
